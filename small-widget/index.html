<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Small Spotify-Widget</title>
  <style>
    @font-face {
      font-family: "Urbanist";
      src:
        url("../fullscreen-widget/fonts/urbanist-variable.woff2") format("woff2"),
        url("../fullscreen-widget/fonts/urbanist-variable.woff") format("woff");
      font-weight: 300;
      font-display: swap;
    }

    :root {
      --color-fg: #eee;
      --color-bg: #66004f;
      --color-selection: var(--color-fg);
      --color-selection-bg: #000;
      --font: 1.1em/1.7 var(--font-family);
      --font-family: 'Urbanist', Helvetica, Arial, sans-serif;
      --font-family-titles: var(--font-family);
      --line-height-titles: 1;
      scrollbar-color: var(--color-fg) var(--color-bg);
      scrollbar-width: thin;
      scroll-behavior: smooth;
      color-scheme: light dark;
    }

    html {
      height: 100vh;
      width: 100vw;
      color: var(--color-fg);
      background: var(--color-bg);
      font: var(--font);
      letter-spacing: 1px;
      overflow-x: hidden;
    }

    body {
      max-width: 750px;
      margin: 0 auto;
      padding: 1em;
    }

    .skiplink {
      position: absolute;
      transform: translate3d(0, -200%, 0);
      color: #fff;
      background: #000;
      font-weight: bold;
      height: 20px;
      padding: 10px;
    }

    .skiplink:focus {
      transform: translate3d(0, 0, 0);
      z-index: 999;
    }

    h1, h2, h3, h4, h5 {
      font-family: var(--font-family-titles);
      line-height: var(--line-height-titles);
      font-weight: lighter;
    }

    a, a:visited, a:active {
      color: var(--color-fg);
      text-decoration: underline;
      transition: .3s;
    }

    a:hover {
      color: var(--color-selection);
      background: var(--color-selection-bg);
      text-decoration: none;
      transition: .3s;
    }

    a.titlelink, a.titlelink:visited, a.titlelink:active {
      text-decoration: none;
    }

    a.titlelink:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      position: relative;
      height: 20px;
      margin: 8px 0px;
    }
