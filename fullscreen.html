<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./a/css/fullscreen-styles.css">
  <link rel="preload" href="./a/css/fullscreen-styles.css" as="style" type="text/css">
  <link rel="preconnect" href="https://i.scdn.co"> <!-- Establish a connection to Spotify's album cover thingy early (preconnect) to load album covers faster  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Fullscreen Spotify-Widget</title>
  <meta name="robots" content="noindex, nofollow"> <!-- Tell search engine crawlers not to index this page or follow links on it -->
</head>

<body>
  <main>
    <div id="player">
      <div id="album-art-wrapper" aria-hidden="true">
        <img id="player-album-art" alt="">
      </div>
      <div id="info">
        <a id="player-song-link" target="_blank"><div id="player-song"></div></a>
        <a id="player-artist-link" target="_blank"><div id="player-artist"></div></a>
        <div id="player-status"></div>
        <div id="player-time" aria-hidden="true"></div>
        <div id="player-progress-back" aria-hidden="true">
          <div id="player-progress"></div>
        </div>
      </div>
    </div>
    <div id="player-background" class="background" aria-hidden="true"></div>
  </main>
  <script src="./a/js/fullscreen-script.js"></script>
</body>

</html>
